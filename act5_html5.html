<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Audio y Video</title>

</head>
    <body>

        <header>
            <h1>Bienvenido a Mi Página de Audio y Video</h1>
        </header>

        <br><br>

        <main>
            <section>
                <h2>Audio</h2>
                <audio controls>
                    <source src="./audio/bella-ciao-guitar-ahmadmousavipour-11996.mp3" type="audio/mpeg">

                </audio>
            </section>

            <br><br>

            <section>
                <h2>Video</h2>
                <video controls width="540" height="350">
                    <source src="./video/SaveTube.io-LA MONJA Tráiler Español (2018).mp4" type="video/mp4">

                </video>
            </section>

            <br><br>

            <section>
                <h2>Audio con Autoplay</h2>
                <audio autoplay controls>
                    <source src="./audio/relax-music-7738.mp3">

                </audio>
            </section>

            <br><br>

            <section>
                <h2>Video con Autoplay y bucle</h2>
                <video controls  width="540" height="350" poster="./img/la-monja-pelicula--1622738532.jpg" autoplay loop>
                    <source src="./video/SaveTube.io-LA MONJA 2 Tráiler Español (2023).mp4" type="video/mp4">

                </video>
            </section>
        </main>

        <br><br><br>

        <footer>
            <p>Derechos de autor: Adrián Buenavida</p>
        </footer>
    </body>
</html>
