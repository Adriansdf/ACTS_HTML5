<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body background="./beautiful-pastel-color.jpg">

        <h1 align="center">Formulario más completo</h1>

        <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="nombre" autocomplete="off">

        <br><br>

        <label for="apellidos">Apellidos</label>
            <input id="apellidos" name="apellidos" type="apellidos" autocomplete="off">

        <br><br>

        <label for="correo">Correo electrónico</label>
            <input id="correo" name="correo" type="email">

        <br><br>

        <label for="web"></label>Dirección web</label>
            <input id="web" name="webs" type="url">

        <br><br>

        <label for="tele">Teléfono</label>
            <input id="tele" name="tele" type="tel" pattern="-[0-9]{9}" placeholder="Introduce un número de teléfono válido..." required>


        <br><br>


        <label for="rango">Valores</label>
            <input type="range" min="0" max="20" step="2" name="rango" id="rango">
            <input type="number" id="numero" name="numero">
            <script>
                const rango = document.getElementById("rango")
                const numero = document.getElementById("numero")
                rango.onchange = function(){
                numero.value = rango.value;
                }
            </script>


        <br><br>


        <label for="fecha">Fecha: </label>
            <input id="fecha" name="fecha" type="date">

        <br><br>

        <label for="fechayhora">Fecha y hora: </label>
            <input id="fechayhora" name="fechayhora" type="datetime">

        <br><br>

        <label for="hora">Hora: </label>
            <input id="hora" name="hora" type="time">

        <br><br>

        <label for="mes">Mes: </label>
            <input id="mes" name="mes" type="month">

        
        <br><br>


        <label for="colorfd">Elige tu color favorito</label>
            <input id="colorfd" name="colorfd" type="color">

        <br><br>


        <form action="" method="">
            <label for="dia">Elige tu día favorito de la semana:</label>
                <input list="dias" name="dia" id="dia">

                <datalist id="dias">
                    <option value="Lunes">
                    <option value="Martes">
                    <option value="Miércoles">
                    <option value="Jueves">
                    <option value="Viernes">
                    <option value="Sábado">
                    <option value="Domingo">
                </datalist>
            
        </form>


        

    </body>

</html>
